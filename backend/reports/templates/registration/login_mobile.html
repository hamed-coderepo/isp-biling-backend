{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl" class="mobile">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود | موبایل</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'report/styles/mobile.css' %}">
</head>
<body>
    <main class="page" style="min-height:100dvh; justify-content:center;">
        <div class="card">
            <div class="card-title">ورود به پنل گزارشات</div>
            <div class="text-muted">اطلاعات حساب خود را وارد کنید</div>

            <form method="post" class="form-row">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="id_username">نام کاربری</label>
                    <input type="text" name="username" autofocus required class="input-main" id="id_username">
                </div>

                <div class="field">
                    <label class="label" for="id_password">رمز عبور</label>
                    <input type="password" name="password" required class="input-main" id="id_password">
                </div>

                <div class="actions-row">
                    <button type="submit" class="btn-base btn-primary">ورود</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
